version: "3.5"

services:
  tests:
    build: .
    environment:
      PYTHONUNBUFFERED: "1"
      USE_REVERSE_SCAN: "yes"
      REVERSE_SCAN_PORTS: "80"
      REVERSE_SCAN_TIMEOUT: "500"
    extra_hosts:
      - "www.example.com:192.168.0.2"
    networks:
      bw-services:
        ipv4_address: 192.168.0.3

networks:
  bw-services:
    external: true
