version: "3.5"

services:
  tests:
    build: .
    environment:
      PYTHONUNBUFFERED: "1"
      USE_DNSBL: "yes"
      DNSBL_LIST: ""
    extra_hosts:
      - "www.example.com:192.168.0.2"
    networks:
      bw-services:
        ipv4_address: 192.168.0.3

networks:
  bw-services:
    external: true
