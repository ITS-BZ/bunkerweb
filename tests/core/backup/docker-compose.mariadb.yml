version: "3.5"

services:
  bw-db:
    image: mariadb:10.10
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=db
      - MYSQL_USER=bunkerweb
      - MYSQL_PASSWORD=secret
    networks:
      - bw-docker

networks:
  bw-docker:
    external: true
