name: CodeQL Analysis

on:
  schedule:
    # Weekly on Saturdays.
    - cron: "30 1 * * 6"
  workflow_call:

jobs:
  code-security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python 3.10
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        if: matrix.language == 'python'
        with:
          python-version: "3.10"
      - name: Install python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --no-cache-dir --ignore-installed --require-hashes -r src/deps/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/scheduler/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/ui/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/gen/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/db/requirements.txt
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      - name: Initialize CodeQL
        uses: github/codeql-action/init@d68b2d4edb4189fd2a5366ac14e72027bd4b37dd # v3.28.2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yml
          setup-python-dependencies: false
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d68b2d4edb4189fd2a5366ac14e72027bd4b37dd # v3.28.2
        with:
          category: "/language:${{matrix.language}}"
