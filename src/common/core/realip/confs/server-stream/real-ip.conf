{%- if USE_REAL_IP == "yes" -%}
	{% for element in read_lines("/var/cache/bunkerweb/realip/combined.list") %}
set_real_ip_from {{ element }};
	{% endfor %}
	{% if REAL_IP_FROM != "" %}
		{% for element in REAL_IP_FROM.split(" ") %}
set_real_ip_from {{ element }};
		{% endfor %}
	{% endif %}
{%- endif %}
