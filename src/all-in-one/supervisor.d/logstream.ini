[program:logstream]
command=/usr/share/bunkerweb/all-in-one/logstream.sh
user=nginx
group=nginx
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=15
startsecs=5
startretries=3
stopwaitsecs=10
stopsignal=TERM
autostart=true
redirect_stderr=false
killasgroup=true
stopasgroup=true
stdout_events_enabled=true
stderr_events_enabled=true
