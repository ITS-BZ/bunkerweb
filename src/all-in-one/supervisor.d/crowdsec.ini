[program:crowdsec]
command=sh -c 'if [ "${USE_CROWDSEC}" = "yes" ] && [[ "${CROWDSEC_API:-http://127.0.0.1:8000}" == http://127.0.0.1* || "${CROWDSEC_API:-http://127.0.0.1:8000}" == http://localhost* ]]; then exec /usr/local/bin/crowdsec -c /etc/crowdsec/config.yaml 2>&1 | sed "s/^/[CROWDSEC] /" | tee /var/log/bunkerweb/crowdsec.log; else echo "[CROWDSEC] Disabled by USE_CROWDSEC or CROWDSEC_API setting" && exit 0; fi'
user=nginx
group=nginx
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=12
startsecs=5
startretries=3
stopwaitsecs=10
stopsignal=TERM
autostart=true
autorestart=false
redirect_stderr=false
killasgroup=true
stopasgroup=true
stdout_events_enabled=true
stderr_events_enabled=true
