[program:autoconf]
command=sh -c 'if [ "${AUTOCONF_MODE}" = "yes" ]; then exec /usr/share/bunkerweb/autoconf/main.py 2>&1 | sed "s/^/[AUTOCONF] /" | tee /var/log/bunkerweb/autoconf.log; else echo "[AUTOCONF] Disabled by AUTOCONF_MODE setting" && exit 0; fi'
directory=/usr/share/bunkerweb/autoconf
user=nginx
group=nginx
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=30
startsecs=5
startretries=3
stopwaitsecs=30
stopsignal=TERM
autostart=true
redirect_stderr=false
killasgroup=true
stopasgroup=true
stdout_events_enabled=true
stderr_events_enabled=true
